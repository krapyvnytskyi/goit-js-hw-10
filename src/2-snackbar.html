<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Snackbar</h1>
    </section>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" class="delay-form" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <div class="labels">
          <label>
            <input
              type="radio"
              name="state"
              class="state-form"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              type="radio"
              name="state"
              class="state-form"
              value="rejected"
              required
            />
            Rejected
          </label>
        </div>
      </fieldset>

      <button type="submit" class="but-snack">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
